<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMPERATUE CONVERTER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Temperature Converter</h1>
    </div>
    <div class="temp">
      <div class="input-div">
        <label >Celcius</label>
        <input type="number" value="0" id="cel" class="inp">
      </div>
       
      <div class="input-div">
        <label >Fahrenhiet</label>
        <input type="number" value="0" id="fah" class="inp">
      </div>
    
        <div class="input-div">
          <label >Kelvin</label>
          <input type="number" value="0" id="kel" class="inp">
        </div>
      </div>


    </div>
  
  <script src="script.js"></script>
</body>
</html>
